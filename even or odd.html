<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> even or odd</title>
</head>
<body>
    <script>
        var num = 789;
        if(num % 2 == 0) {
            document.write(num + " is an even number.");

        }
        else{
            document.write(num + " is an odd number.");


        }

    </script>  
</body>
</html>
