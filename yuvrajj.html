<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” Yuvrajj</title>
    <style>
      :root{--bg:#f3f4f6;--card:#ffffff;--muted:#6b7280;--accent:#2563eb}
      html,body{height:100%}
      body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}
      .card{width:100%;max-width:420px;background:var(--card);padding:28px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,.08)}
      h1{margin:0 0 8px;font-size:1.25rem}
      p.lead{margin:0 0 18px;color:var(--muted)}
      label{display:block;font-size:.9rem;margin-bottom:6px}
      input[type="email"],input[type="password"]{width:100%;padding:10px 12px;border:1px solid #e6e7eb;border-radius:6px;margin-bottom:12px;font-size:1rem}
      .row{display:flex;align-items:center;justify-content:space-between}
      .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
      .small{font-size:.85rem;color:var(--muted)}
      .error{color:#b91c1c;font-size:.85rem;margin-top:6px;display:none}
      .footer-note{margin-top:14px;font-size:.85rem;color:var(--muted);text-align:center}
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Sign in</h1>
      <p class="lead">Enter your credentials to access the demo account.</p>

      <form id="loginForm" novalidate>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Your password" required minlength="6">
        </div>

        <div class="row" style="margin-top:6px">
          <label class="small"><input id="remember" type="checkbox"> Remember me</label>
          <button class="btn" type="submit">Sign in</button>
        </div>

        <div id="error" class="error">Please provide a valid email and password (min 6 characters).</div>
      </form>

      <div class="footer-note">No account? <a href="#">Register</a></div>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const err = document.getElementById('error');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        err.style.display = 'none';
        const email = form.email.value.trim();
        const pass = form.password.value;
        const emailValid = /\S+@\S+\.\S+/.test(email);
        if(!emailValid || pass.length < 6){
          err.style.display = 'block';
          return;
        }

        // Simulate successful login (replace with real POST in production)
        alert('Signed in as: ' + email);
        form.reset();
      });
    </script>
  </body>
</html>
