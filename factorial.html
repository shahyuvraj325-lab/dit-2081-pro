<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial program </title>
</head>
<body>
    <script>
        var num = 6;
        var fact =1;
        for(var i = 1; i<=num; i++){
            fact=fact*i;
        }
        document.write("factorial of "+ num + " is: "+ fact");
    </script>
    
</body>
</html>
